<!DOCTYPE html>

<meta charset="utf-8">

<head>
    <script src="https://unpkg.com/vue@next"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b5c28b0c18.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="nombre1">
      <div class="container">
        <h1 class="text-center">Vue.js y Bootstrap</h1>
          <div class="d-flex justify-content-center">
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title text-center">Bot√≥n Led</h5>
                  <div class="d-grid mx-auto">
                  <button type="button" class="btn btn-success btn-lg btn-block mb-2" @click="botonOn" >
                    <i class="fas fa-power-off"></i>
                  </button>
                  <button type="button" class="btn btn-danger btn-lg btn-block mt-2" @click= "botonOff" >
                    <i class="fas fa-plug"></i>
                  </button>
                  </div>
                  <p class="card-text mt-2">Enciende y apaga el led integrado.</p>
              </div>
            </div>
          </div>
      </div>
    </div>

    <script>
        const nombre2 = {
    data() {
      return {
        temperatura: 0,
        humedad: 0,
        boton_estado: 0,
        connection : new WebSocket('ws://'+location.hostname+':81/')
      }
    },
    
    methods: {
      
      botonOn(){
        this.boton_estado = 1; 
        console.log("Led is ON")
        this.enviarDato()
      },

      botonOff(){
        this.boton_estado = 0;
        console.log("Led is OFF")
        this.enviarDato()
      },
      
      enviarDato(){
        var led_estado = '{"Led" :'+this.boton_estado+'}'
        this.connection.send(led_estado)
      },
  }
}

Vue.createApp(nombre2).mount('#nombre1')
    </script>  
</body>
</html>
